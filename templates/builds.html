<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Firefox iOS Builds</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
     .build-status-success {
         background-color: #5cb85c;
     }
     .build-status-running {
         background-color: #5bc0de;
     }
     .build-status-queued {
         background-color: rgba(0, 0, 0, 0.9);
     }
     .build-status-failed {
         background-color: #d9534f;
     }
     .build-status-cancelled {
         background-color: #f0ad4e;
     }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="page-header">
              <h1>Firefox iOS Builds</h1>
          </div>

          <ul class="nav nav-tabs">
              <li role="presentation" class="{{ 'active' if branch == "master" }}">
                  <a href="{{url_for("builds",branch="master", scheme="Fennec_Enterprise")}}">master (Fennec_Enterprise)</a>
              </li>
              <li role="presentation" class="{{ 'active' if branch == "v7.x" }}">
                  <a href="{{url_for("builds",branch="v7.x",scheme="Firefox")}}">v7.x (Firefox)</a>
              </li>
              <li role="presentation" class="{{ 'active' if branch == "v8.x" }}">
                  <a href="{{url_for("builds",branch="v8.x",scheme="FirefoxBeta")}}">v8.x (FirefoxBeta)</a>
              </li>
          </ul>

          <p></p>

          <ul class="list-unstyled">
              {% for build in builds %}
              <li><span class="label build-status-{{build.build_status}}">{{ build.build_number }}</span> - {{ build.commit_info.summary | safe }}</li>
              {% endfor %}
          </ul>

      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
